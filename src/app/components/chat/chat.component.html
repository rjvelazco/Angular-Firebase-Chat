<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensaje">

    <div *ngFor="let chat of _cs.chats"
         [ngClass]="{'text-right': _cs.usuario.uid == chat.uid}">
        <span class="badge"
              [ngClass]="{'badge-info': _cs.usuario.uid == chat.uid,
                          'badge-success': _cs.usuario.uid != chat.uid}">
            {{ chat.nombre }}
        </span>
        <p>
            {{ chat.mensaje }}
        </p>
    </div>
